<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MP3 Player Website" />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>MP3 Player Website</title>
  </head>
  <body>
    <!-- Header Area -->
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="logo">
              <img src="assets/img/logo.png" alt="Logo" />
            </div>
            <div class="text__area">
              <h1 class="header__title">
                The <br />Real <br />
                Sound
              </h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="main__menu">
              <nav class="navbar">
                <!-- ShortCut -->
                <!-- ul.menu__items>li*5.menu__item>a{$} -->
                <ul class="menu__items">
                  <li class="menu__list"><a href="">Home</a></li>
                  <li class="menu__list"><a href="">About</a></li>
                  <li class="menu__list"><a href="">Projects</a></li>
                  <li class="menu__list"><a href="">Product</a></li>
                  <li class="menu__list"><a href="">Connect</a></li>
                </ul>
              </nav>
            </div>

            <div class="play__area">
              <span class="play__text"
                >Click Here To Play
                <img
                  src="assets/img/play.png"
                  id="control__button"
                  alt="Play Button"
              /></span>

              <!-- Add Audio -->
              <audio id="audio__list">
                <source src="assets/audio/song.mp3" type="audio/mp3" />
              </audio>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
